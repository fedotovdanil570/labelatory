{% extends 'layout.html' %}

{% block body %}

    <div class="row">
        <div class="col">
            
            <div id="header">
                <h5 id="add-label-label">Add new label</h5>
            </div>

            <div id="body">
                <form>
                    <div class="form-group">
                        <label for="label-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="label-name">
                      </div>
                      <div class="form-group">
                        <label for="label-color" class="col-form-label">Color:</label>
                        <input type="text" class="form-control" id="label-color">
                      </div>
                      <div class="form-group">
                        <label for="label-description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="label-description"></textarea>
                      </div>
                </form>
            </div>

            <div id="footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Ok</button>
            </div>

        </div>
    </div>

{% endblock %}
